<form class="form-signin" style="
width:  400px;
align-content:  center;
margin-left: 30%;
margin-top: 10%;
">
  <div class="form-group">
    <label for="exampleInputEmail1">Kullanıcı Adı</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="kullanıcı adı" #kAdi>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Şifre</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre" #sifre>
  </div>
  <button type="submit" class="btn btn-primary" (click)="GirisYap(kAdi,sifre)">Giriş Yap</button>
</form>
